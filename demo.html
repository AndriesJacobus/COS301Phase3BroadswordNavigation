<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	
	<script type="text/javascript">
		class Location
		{
			constructor(name)
			{
				this.name = name;
			}
		}

		class Route
		{
			constructor(start, end)
			{
				this.name = start.name +"->" + end.name;
				this.path = [start.name];
			}
		}		

		//Test Case 1: Outdoor to Outdoor
		var sc = new Location("Student Centre");
		var gb = new Location("Geography Building");
		var oab = new Location("Old Arts Building");
		var oaf = new Location("Old Arts Fountain");
		var ag = new Location("Aula Grass");
		var sc2ag = new Route(sc, ag);
		sc2ag.path.push(gb.name);
		sc2ag.path.push(oab.name);
		sc2ag.path.push(oaf.name);
		sc2ag.path.push(ag.name);
		// console.log(sc2ag.path);

		//Test Case 2: Indoor to Indoor
		var it4_4 = new Location("IT 4-4");
		var it4_5 = new Location("IT 4-5");
		var st = new Location("Stairs");
		var el = new Location("Elevator");
		var gd = new Location("Glass Doors");
		var pl = new Location("Project Labs");
		var it2pl = new Route(it4_4, pl);
		it2pl.path.push(it4_5.name);
		it2pl.path.push(st.name);
		it2pl.path.push(el.name);
		it2pl.path.push(gd.name);
		it2pl.path.push(pl.name);
		// console.log(it2pl.path);

		//Test Case 3: Indoor to Outdoor
		var it2_26 = new Location("IT 2-26");
		var embb = new Location("EMB Benches");
		var sat = new Location("Shop@Tuks");
		var sba = new Location("Standard Bank ATM");
		var og = new Location("Oom Gert");
		var it2og = new Route(it2_26, og);
		it2og.path.push(gd.name);
		it2og.path.push(embb.name);
		it2og.path.push(sat.name);
		it2og.path.push(sba.name);
		it2og.path.push(og.name);
		// console.log(it2og.path);

	</script>
</head>

</html>
